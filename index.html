<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Delius+Unicase' rel='stylesheet' type='text/css'>
	<style>
	body {
		background-color: black;
		color: white;
	}
	
	h1,h3 {
		text-align: center;
		font-family: 'Delius Unicase';
		text-transform: uppercase;
	}
	
	.match {
		margin: 0 auto;
		text-align: center;
		width: 740px;
		height: 320px;
	}
	
	.kitten {
		width: 350px;
		float: left;
	}
	
	img {
		line-height: 300px;
		vertical-align: middle;
		-webkit-box-reflect: below 0
			-webkit-gradient(linear, left top, left bottom, from(transparent),
			color-stop(0.8, transparent), to(white) );
	}
	</style>
</head>
<body>
	<h3>Kitten FaceMash</h3>
	<h1>Which one's cuter?</h1>
	<div class="match">
		<div class="kitten">
			<p id="scoreLeft">Score : $scoreLeft$</p>
			<a id="voteLeft" href="/vote/01"><img src="/kitten/01"></a>
		</div>
		<div class="kitten">
			<p id="scoreRight">Score : $scoreRight$</p>
			<a id="voteRight" href="/vote/02"><img src="/kitten/02"></a>
		</div>
	</div>
</body>
</html>
